<head>
  <title>meteorchat</title>
</head>

<body>

	<!-- Hidable/showable sidebar with contacts -->
	<aside id="side-pane">
		{{> contacts}}
	</aside>
	<section id="main-pane">
		{{loginButtons}}
		{{#if currentUser}}
			{{> chat}}
		{{/if}}
	</section>
</body>
<template name="contacts">

	{{#if currentUser}}
	<h3>Contacts</h3>
	<div id="contacts">
		{{#each contacts}}
			<div class="contact">
				{{name}}
			</div>
		{{/each}}
	</div>
	{{/if}}

</template>

<template name="addContactDialog">
	<div class="modal">
		<div class="modal-header"></div>
	</div>	
</template>

<template name="chat">
</template>
