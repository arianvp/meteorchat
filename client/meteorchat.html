<head>
  <title>meteorchat</title>
</head>

<body>

	<!-- Hidable/showable sidebar with contacts -->
	<aside id="side-pane" class="slide">
		{{> contacts}}
		{{> settings}}
	</aside>
	<section id="main-pane" class="slide">
		
		<header id="nav-header">
			<div style="float: right">
			{{loginButtons  align="right"}}
			</div>
		</header>
		{{#if currentUser}}
			{{> chat}}
		{{/if}}

	</section
</body>
<template name="contacts">

	{{#if currentUser}}
	<div class="seperator">CONTACTS</div>
	<div id="contacts">
		{{#each contacts}}
			<div class="item">
				{{this}}
			</div>
		{{/each}}
	</div>
	{{/if}}

</template>

<template name="addContactDialog">
	<div class="modal">
		<div class="modal-header"></div>
	</div>	
</template>

<template name="settings">
	<div class="seperator">SETTINGS</div>
</template>

<template name="chat">
</template>
