<head>
	<title>Meteorchat</title>

</head>
<body>

	<aside id="side-menu">
		<h1>Contacts</h1>
		<menu id="contacts" label="contacts" type="list">
			<input id="search" type="search" placeholder="Search contacts...">
			{{> contacts}}
		</menu>
		<h1>Settings</h1>
		<menu id="settings" label="settings" type="list">
			<li class="item" onclick="Meteor.logout()">
				<a href="#" onclick="Meteor.logout()">
					<span>Logout</span>
				</a>
			</li>
		</menu>
	</aside>
	<section id="main">
		<header>
			{{#if currentUser}}
				{{>header}}
			{{/if}}
		</header>
		<div id="content">
			{{#if currentUser}}
				<ol id="messages"><!-- an ordered list of messages, ordered by time -->
					{{> messages}}
					
				</ol>
			{{else}} <!-- if We're not logged in -->
				<form>
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<button id="login" type="button">Login</button>
					<button id="create" type="button">Create</button>
				</form>
			{{/if}}
		</div>
	</section>
</body>


<template name="contacts">
	<input id="search" type="search" placeholder="Search contacts...">
	{{#each contacts}}
		<li class="item">
			<a href="#"><img src="http://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=40" alt="">
				<span>{{name}}</span>
			</a>
		</li>		
	{{/each}}
</template>

<template name="messages">
	{{#each messages}}
		<li class="{{whichUser this}}">
			<article>
				<header>
					<h2>{{name}}</h2>
					<time pubtime datetime="{{timestamp}}">{{prettyDate timestamp}}</time>
				</header>
				<p>{{text}}</p>
			</article>
		</li>
	{{/each}}
</template>

<template name="header">
	<button type="button" id="open-side-menu">Open</button>
	<h1>{{name}}</h1>
</template>
